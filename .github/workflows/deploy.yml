name: Deploy to GCE

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to VM
        run: |
          gcloud compute scp target/*.jar bonds-vm-us-east:/tmp/bonds.jar --zone=us-east1-b
          gcloud compute ssh bonds-vm-us-east --zone=us-east1-b --command="sudo systemctl stop bonds && sudo mv /tmp/bonds.jar /opt/bonds/bonds.jar && sudo systemctl start bonds"